version: "3.8"

services:
  # --- MongoDB ---
  mongodb:
    image: mongo:7
    container_name: healthbridge-mongodb
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - internal

  # --- FastAPI Backend ---
  backend:
    build:
      context: ./backend
    container_name: healthbridge-backend
    env_file: ./backend/.env
    environment:
      # Override localhost defaults for Docker networking
      - MONGODB_URL=mongodb://mongodb:27017
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - ENV=production
      - CORS_ORIGINS=["http://localhost","http://localhost:80"]
    volumes:
      - chroma_data:/app/data/chroma
      - ./backend/firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - internal

  # --- Nginx (frontend + reverse proxy) ---
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_API_URL: ""
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID:-}
    container_name: healthbridge-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal

volumes:
  mongodb_data:
  chroma_data:

networks:
  internal:
