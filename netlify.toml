[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Proxy /api/* requests to the Render backend (avoids CORS issues)
[[redirects]]
  from = "/api/*"
  to = "https://health-bridge-x2.onrender.com/api/:splat"
  status = 200
  force = true

# Health check proxy
[[redirects]]
  from = "/health"
  to = "https://health-bridge-x2.onrender.com/health"
  status = 200
  force = true

# SPA fallback â€” must be LAST (catch-all)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
